
<!--  Edit and remove elements form DOM-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E & R Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<!-- adding list element -->
 <script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("TypeScript")
    addLanguage("Ruby")


    // More optimised way as we don't have to traverse whole tree
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Rust")
    addOptiLanguage("golang")


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="CPP"
    const newli = document.createElement('li')
    newli.textContent="NodeJS"
    secondLang.replaceWith(newli)

    // replace first JAvaScript with ReactsJS
    // const firstLang = document.querySelector("li:nth-child(1)");
    // firstLang.replaceWith("ReactJS")
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML= '<li><i><b>ReactJS</b></i></li>'
    

    // Remove
     const lastLang = document.querySelector('li:last-child')
     lastLang.remove();




 </script>
</html>
