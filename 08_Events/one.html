// Event Propogation -> Event bubbling and Event Capturing
// Event bubbling -> when an event occurs on an element it first runs the handlers on it then on its parent then all the way up on other ancestors
// Event capturing -> when an event occurs on an element it first runs the handlers on its ancestors then on its parent then all the way down to the element
// By default event bubbling is used in JS but we can change it by passing third parameter as true in addEventListener method
// In the above example if we click on owl image first the event handler of owl image will be executed then its parent ul then div then body then document
// If we pass true as third parameter in addEventListener method then first the event handler of document will be executed then body then div then ul then owl image
// We can stop event propogation by using stopPropagation method of event object
